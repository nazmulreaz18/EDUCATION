<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar  -->
    <section class="container mt-4 mb-5">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a
            style="
              font-family: 'Poppins', sans-serif;
              font-weight: 600;
              font-size: 2.5rem;
              color: rgb(87, 82, 82);
            "
            class="navbar-brand"
            href="#"
            >Pro Edu</a
          >
          <form class="d-none d-sm-none d-md-flex d-lg-none" role="search">
            <button
              class="btn btn-outline-info fs-5 fw-semibold px-5"
              type="submit"
            >
              Register
            </button>
          </form>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse d-lg-flex flex-lg-row justify-content-lg-evenly"
            id="navbarSupportedContent"
          >
            <ul
              style="
                font-family: 'Poppins', sans-serif;
                font-weight: 400;
                font-size: 1.125rem;
                color: grey;
              "
              class="navbar-nav"
            >
              <li class="nav-item mx-4">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" aria-current="page" href="#">Courses</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" aria-current="page" href="#">Deals</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" aria-current="page" href="#">Success</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" aria-current="page" href="#">Register</a>
              </li>
            </ul>
            <form class="d-flex d-sm-flex d-md-none d-lg-flex" role="search">
              <button
                class="btn btn-outline-info fs-5 fw-semibold"
                type="submit"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <!-- Carosal  -->
